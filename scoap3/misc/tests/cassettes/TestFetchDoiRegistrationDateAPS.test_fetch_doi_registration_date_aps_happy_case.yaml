        work, we address the problem of longitudinal spin polarization of the <a:math
        xmlns:a=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"><a:mi mathvariant=\"normal\">\u039b<\/a:mi><\/a:math>
        hyperons produced in relativistic heavy-ion collisions. We combine a relativistic
        kinetic-theory framework that includes spin degrees of freedom treated in
        a classical way with the freeze-out parametrization used in previous investigations.
        The use of the kinetic theory allows us to incorporate dissipative corrections
        (due to the thermal shear and gradients of thermal vorticity) into the Pauli-Lubanski
        vector that determines spin polarization and can be directly compared with
        the experimental data. As in earlier similar studies, it turns out that a
        successful description of data can only be achieved with additional assumptions\u2014in
        our case, they involve the use of projected thermal vorticity and a suitably
        adjusted time for spin relaxation (<c:math xmlns:c=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"><c:msub><c:mi>\u03c4<\/c:mi><c:mi>s<\/c:mi><\/c:msub><\/c:math>).
